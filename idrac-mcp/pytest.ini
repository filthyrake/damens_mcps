[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    --strict-markers
    --verbose
    --cov=src
    --cov=working_mcp_server
    --cov-report=term-missing
    --cov-report=html
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
