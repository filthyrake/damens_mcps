apiVersion: v1
kind: Service
metadata:
  name: warewulf-mcp-service
  labels:
    app: warewulf-mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: warewulf-mcp-server
---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: warewulf-mcp-ingress
  labels:
    app: warewulf-mcp-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: warewulf-mcp.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: warewulf-mcp-service
            port:
              number: 8000
