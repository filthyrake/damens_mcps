name: Bug Report
description: Report a bug or issue with an MCP server
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue quickly.

  - type: dropdown
    id: project
    attributes:
      label: Which project is affected?
      description: Select the MCP server project where you encountered the bug
      options:
        - pfSense MCP
        - TrueNAS MCP
        - iDRAC MCP
        - Proxmox MCP
        - Repository/Infrastructure
        - Multiple projects
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System broken, no workaround)
        - High (Major feature broken, workaround exists)
        - Medium (Feature partially broken)
        - Low (Minor issue, cosmetic)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue
      placeholder: |
        1. Configure MCP server with...
        2. Call tool '...'
        3. Observe error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      value: |
        - **OS:** [e.g., Ubuntu 22.04, macOS 13.0, Windows 11]
        - **Python Version:** [e.g., 3.10.5]
        - **MCP Server Version:** [e.g., 1.0.0 or commit hash]
        - **Target Platform:** [e.g., pfSense 2.7.0, TrueNAS SCALE 23.10]
        - **Deployment Method:** [e.g., Direct Python, Docker, Kubernetes]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Any relevant error messages or log output
      placeholder: Paste error messages or logs here...
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration (sanitized)
      description: Relevant configuration (remove sensitive data like passwords/API keys!)
      placeholder: |
        Paste relevant config here (sanitize first!)
        Example:
        PFSENSE_HOST=192.168.1.1
        PFSENSE_API_KEY=***REDACTED***
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information about the problem
      placeholder: Add any other context here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched for similar issues and this is not a duplicate
          required: true
        - label: I have removed all sensitive information (passwords, API keys, IPs)
          required: true
        - label: I have tested with the latest version
          required: false
        - label: I can consistently reproduce this issue
          required: false
